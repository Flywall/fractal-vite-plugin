<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Laravel Vite</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <style>
        body {
            background-color: #445555;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            flex-direction: column;
        }
        .box { background: #AAAAAA; border-radius: 10%; padding: 2em; align-items: center; display: flex;}
        .box>span { padding: 2em;}
    </style>
    <body class="antialiased">
        <div class="box">
            <img src="https://vitejs.dev/logo-with-shadow.png" alt="vitejs logo" width="200px">
            <span>+</span>
            <img src="https://d33wubrfki0l68.cloudfront.net/5d2e88eb1e2b69f3f8b3a3372b6e4b3b4f095130/2159b/hero.png" alt="Fractal.build logo" width="200px">
        </div>
    </body>
</html>
